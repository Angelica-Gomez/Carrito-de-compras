<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">Last Game</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-left-circle"></i> Seguir comprando
                        </a>
                    </li>

                    <li><a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i>Carrito
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2023 Last Game</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito de Compras</h2>

            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio"> Tu carrito esta vacío</p>

                <div id="carrito-productos" class="carrito-productos disabled">

                </div>

                <div id="carrito-funciones" class="carrito-funciones disabled">
                    <div class="carrito-funciones-izquierda">
                        <button id="carrito-funciones-vaciar" class="carrito-funciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-funciones-derecha">
                        <div class="carrito-funciones-total">
                            <p>Total</p>
                            <p id="total">$14000</p>
                        </div>
                        <button id="carrito-funciones-comprar" class="carrito-funciones-comprar">Finalizar
                            Compra</button>
                    </div>
                </div>
                <p id="carrito-comprado" class="carrito-comprado disabled"> ¡Muchas gracias por tu compra!</p>

            </div>
        </main>
    </div>

    <script src="./js/carrito.js"></script>

</body>

</html>
